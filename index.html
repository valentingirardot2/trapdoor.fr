<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Trapdoor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background: black;
    }

    .video-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }

    .video-background iframe {
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      filter: blur(8px) brightness(0.6);
      transform: scale(1.2);
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .overlay h1 {
      color: white;
      font-size: clamp(3rem, 10vw, 8rem);
      letter-spacing: 0.2em;
      text-transform: uppercase;
      text-shadow: 0 0 20px rgba(0,0,0,0.8);
    }
  </style>
</head>
<body>

  <div class="video-background">
    <iframe
      src="https://www.youtube.com/embed/ID_DE_TA_VIDEO?autoplay=1&mute=1&controls=0&loop=1&playlist=wouArrUF8N8&modestbranding=1&showinfo=0&rel=0"
      frameborder="0"
      allow="autoplay; fullscreen"
      allowfullscreen>
    </iframe>
  </div>

  <div class="overlay">
    <h1>Trapdoor</h1>
  </div>

</body>
</html>
